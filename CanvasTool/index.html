<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>ComfyUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="./lib/litegraph.css" />
		<link rel="stylesheet" type="text/css" href="./style.css" />
		<link rel="stylesheet" type="text/css" href="./user.css" />
		<script type="text/javascript" src="./lib/litegraph.core.js"></script>
		<script type="text/javascript" src="./lib/litegraph.extensions.js" defer></script>
		<script type="module">
			import { app } from "./scripts/app.js";
			await app.setup();
			window.app = app;
			window.graph = app.graph;
		</script>
		<script type="module">
			import { api } from "./scripts/api.js"

			async function testrunscript(){
				await api.fetchApi('/canvas', {
					method: 'POST',
					body: null
				}).then(response => {}).catch(error => {
					console.error('Error:', error);
				});
			}

			async function testrunscript2(){
				await api.fetchApi('/canvassame', {
					method: 'POST',
					body: null
				}).then(response => {}).catch(error => {
					console.error('Error:', error);
				});
			}
			function welcome(){
				alert("welcome");
			}

			document.getElementById("testbutton").addEventListener("click",testrunscript);
			document.getElementById("testbutton2").addEventListener("click",testrunscript2);
		</script>
	</head>
	<body class="litegraph"></body>
	<div id="testbutton" style="position: absolute;top: 90%;left: 90%;width: 8%;height: 2.5%;background-color: rgb(43, 43, 43);cursor: pointer;border: 2px solid gray;border-radius: 5px;"><p style="width: 100%;height: 50%;font-family: Verdana, Geneva, Tahoma, sans-serif;transform: translate(0%,-100%);text-align: center;">Open Canvas</p></div>
	<div id="testbutton2" style="position: absolute;top: 95%;left: 90%;width: 8%;height: 4%;background-color: rgb(43, 43, 43);cursor: pointer;border: 2px solid gray;border-radius: 5px;"><p style="width: 100%;height: 50%;font-family: Verdana, Geneva, Tahoma, sans-serif;transform: translate(0%,-70%);font-size: smaller;text-align: center;">Open Canvas (last image)</p></div>
</html>
